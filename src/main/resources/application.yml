server:
  port: 8081

spring:
  application:
    name: api-auth
  datasource:
    # Docker usa la variable. Local usa localhost:5433
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/db_auth}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Configuraci√≥n Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    default-models-expand-depth: -1